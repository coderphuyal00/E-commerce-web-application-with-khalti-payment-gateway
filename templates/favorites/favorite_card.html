<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
{%load static%}
<a href="{% url 'product_detail' product_id %}">
    <div class="mb-4">
        <!-- PRODUCT IMAGE -->
        <!-- <div class="mb-2 aspect-square bg-cover bg-center bg-[url('{% for img in product_images %}{% if forloop.first %}{{ img.image.url }}{% endif %}{% endfor %}')]">
        </div> -->
        <div class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white bg-clip-border rounded-xl h-80">
            <img
                src="{% for img in product_images%}{% if forloop.first %}{{ img.image.url }}{% endif %}{%endfor%}"
                alt="card-image" class="object-cover w-full h-full" />
        </div>
        
        <!-- PRODUCT NAME + PRICE -->
        <div class="px-5">
            <span class="block text-xl font-normal font-sans text-primary">{{ product.name }}</span>
            {% if product.sale_price %}
                <span class="inline mr-2 text-lg font-bold text-green-600 ">${{ product.sale_price }}</span>
            {% endif %}
            <span class=" text-lg text-secondary font-bold {% if product.sale_price %}line-through{% endif %} ">${{ product.price }}</span>
        </div>
    </div>
</a>
